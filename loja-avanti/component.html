<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<style>
    .card-custom {
        width: 11rem;
    }

    @media (max-width: 576px) {
        .card-custom {
            width: 100%;
        }
    }
</style>

<body>
    <h1 class="text-center my-3">Hello, world!</h1>

    <div class="container my-4">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
            <div class="carousel-inner" id="carouselContent">

                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark rounded-circle mx-3 p-2"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark rounded-circle mx-3 p-2"></span>
                </button>
            </div>
        </div>
    </div>

        <!-- Axios CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
            axios.get('./produtos.json') // caminho do seu JSON local
                .then(response => {
                    const cards = response.data;
                    const carouselContent = document.getElementById("carouselContent");
                    const groupSize = window.innerWidth <= 767 ? 2 : 5;

                    for (let i = 0; i < cards.length; i += groupSize) {
                        const group = cards.slice(i, i + groupSize);
                        const item = document.createElement("div");
                        item.className = "carousel-item" + (i === 0 ? " active" : "");
                        item.innerHTML = `
        <div class="d-flex flex-wrap justify-content-center gap-3">
          ${group.map(card => `
            <div class="card card-custom shadow-sm rounded-3 p-2">
              <div class="position-absolute top-0 start-0 m-2">
                <span class="badge bg-primary">NOVO</span>
              </div>
              <img src="${card.img}" class="card-img-top rounded-3" alt="${card.title}">
              <div class="card-body text-center p-2">
                <h6 class="card-title" style="font-size: 0.8rem;">${card.title}</h6>
                <p class="mb-1 text-muted text-decoration-line-through" style="font-size: 0.75rem;">${card.oldPrice}</p>
                <h6 class="fw-bold" style="font-size: 0.85rem;">${card.price} <span class="badge bg-success">10% OFF</span></h6>
                <p class="text-muted mb-2" style="font-size: 0.7rem;">${card.parcel}</p>
                <button class="btn btn-primary btn-sm w-100">Comprar</button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
                        carouselContent.appendChild(item);
                    }
                })
                .catch(error => {
                    console.error("Erro ao carregar os produtos:", error);
                });
        </script>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
            integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
</body>


</html>
